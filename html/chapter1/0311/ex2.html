<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var cost1 = 1200;
    var cost2 = 1300;
    var cost3 = 1000;

    var cost4 = prompt("4분기 판매량은?", 0);
    var normal_cost = (cost1 + cost2 + cost3) / 3;

    var result = cost4 >= normal_cost;
	result = result ? "판매량 평균이상입니다." : "판매량 미달입니다.";
	document.write(result);


</script>
    
</body>
</html>
