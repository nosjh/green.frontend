<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

/* 자료형 (data type)
1. 문자형 (string)
2. 숫자형 (number)
3. 논리형 (boolean)
4. 빈 데이터형 (undefined)

숫자 0,  null, undefined, 빈문자("") 는 무조건 false이며 나머지는 모두 true다

typeof: 자료형을 알려준다
 */
    var name = "id" ;
    var num =  1;
    var flag = Boolean(3);
    var undef = null;

    console.log(flag);
    console.log(undef);
    console.log(typeof name);
    document.write(num);
</script>
</body>
</html>
