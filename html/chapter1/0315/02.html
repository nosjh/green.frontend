<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        a { text-decoration: none !important; }
        img { border: 0; }
        ul { list-style: none; }

        header, footer, section {
            box-sizing: border-box;
        }
        /* 0~766 */
        .header {
            height: 190px;
            background: rgb(245, 245, 103);
        }

        .header__nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header__nav > h1 {
            width: 100px;
            height: 98px;
            background: green;
            margin: 0 auto;
        }

        .header__nav > nav {
            width: 100%;
            height: calc(100% - 98px);
            background: rgb(109, 179, 109);
        }

        .header__nav > nav > ul {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        .header__nav div {
            width: 160px;
            height: 60px;
            background: yellowgreen;
            display: flex;
        }

        .header__nav .area-link {
            position: absolute;
            top: 10px;
            right: 5px;
        }

        section .con {
            max-width: 1200px;
            margin: 0 auto;
            height: 100%;
        }

        .slider {
            height: 530px;
        }
        
        .slider__content {
            background: gray;
        }
        
        .square {
            height: 100%;
            margin: 20px 0;
        }

        .square__content {
            background: wheat;
        }

        .square__content > ul {
            overflow: hidden;
        }

        .square__content > ul > li {
            float: left;
            width: 50%;
            height: 50%;
        }
        
        .square__content > ul > li:nth-child(1) {
            background: goldenrod;
        }

        .square__content > ul > li:nth-child(2) {
            background: rgb(241, 192, 68);
        }

        .square__content > ul > li:nth-child(3) {
            background: rgb(252, 219, 135);
        }

        .square__content > ul > li:nth-child(4) {
            background: rgb(255, 241, 207);
        }

        .news {
            height: 200px;
            margin: 20px 0;
        }

        h2 {
            width: 40%;
        }

        .news__content {
            background: rgb(255, 227, 227);
            display: flex;
            flex-direction: row;
        }

        .news__content > ul {
            width: 60%;
            display: flex;
            flex-direction: row;
    
        }

        .news__content > ul > li:nth-child(1) {
            background: aquamarine;
            width: 100%;
        }

        .news__content > ul > li:nth-child(2) {
            background: rgb(142, 214, 190);
            display: none;
        }

        .news__content > ul > li:nth-child(3) {
            background: rgb(224, 255, 245);
            display: none;
        }

        .event {
            height: 400px;
        }

        .event__content {
            display: flex;
            flex-direction: column;
        }

        .event__content > div {
            flex: 1;
            text-align: center;
        }

        .event__content > .content__event {
            background: goldenrod;
        }

        .event__content > .content__new-item {
            background: salmon;
            overflow: hidden;
        }

        .content__new-item > .new-item-01 {
            float: left;
            width: 50%;
            background: rgb(252, 161, 151);
        }

        .content__new-item > .new-item-02 {
            float: left;
            width: 50%;
            background: rgb(255, 202, 196);
        }

        /* 767이상 */
        @media all and (min-width:767px) {
            .square__content ul li {
                width: 25%;
                height: 25%;
            }

            .news__content > ul > li:nth-child(1) {
                width: 33.33%;
            }

            .news__content > ul > li:nth-child(2) {
                width: 33.33%;
                display: block;
            }

            .news__content > ul > li:nth-child(3) {
                width: 33.33%;
                display: block;
            }

            .event__content {
                flex-direction: row;
            }
        }

    </style>
</head>
<body>
    <header class="header">
        <div class="header__nav">
            <h1>logo</h1>
            <nav>
                <ul>
                    <li>회사소개</li>
                    <li>제품정보</li>
                    <li>O'kitchen</li>
                    <li>홍보센터</li>
                    <li>고객서비스</li>
                    <li>오뚜기몰</li>
                </ul>
            </nav>
            <div class="area-link">
                <div>언어선택</div>
                <div>챗봇</div>
            </div>
        </div>
    </header>

    <div class="wrap">
        <section class="slider">
            <div class="slider__content con">slider</div>
        </section>
        <section class="square">
            <div class="square__content con">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                </ul>
            </div>
        </section>
        <section class="news">
            <div class="news__content con">
                <h2>뉴스</h2>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </div>
        </section>
        <section class="event">
            <div class="event__content con">
                <div class="content__event">이벤트</div>
                <div class="content__new-item">
                    <div class="new-item-01">신제품1</div>
                    <div class="new-item-02">신제품2</div>
                </div>
            </div>
        </section>
        <section class="hit">
            <div class="hit__content con"></div>
        </section>
        <section class="kitchen">
            <div class="kitchen__content con"></div>
        </section>
        <section class="sns">
            <div class="sns__content con"></div>
        </section>
    </div>

    <footer class="footer"></footer>
</body>
</html>
